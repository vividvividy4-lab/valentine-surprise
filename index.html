const slides = [

  },
  {

/* ---------------- ELEMENTS ---------------- */

const qEl = document.getElementById("question");
const btnEl = document.getElementById("buttons");
const slideImg = document.getElementById("slideImg");
const slideText = document.getElementById("slideText");

const questionsPage = document.getElementById("questions");
const teasePage = document.getElementById("teasePage");
const seeSomethingPage = document.getElementById("seeSomething");
const slidesPage = document.getElementById("slides");
const videoPage = document.getElementById("videoPage");
const valentinePage = document.getElementById("valentinePage");
const finalPage = document.getElementById("finalPage");

/* ---------------- LOGIC ---------------- */

function hideAll(){
  document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
}

function loadQuestion(){
  qEl.textContent = questions[qIndex].q;
  btnEl.innerHTML = "";

  questions[qIndex].o.forEach(opt=>{
    const b = document.createElement("button");
    b.textContent = opt.t;

    b.onclick = ()=>{
      if(opt.t.includes("YES") || opt.song){
        clickEffectFromButton(b);
      }

      if(opt.tease){
        hideAll();
        teasePage.classList.remove("hidden");
        return;
      }

      if(opt.song){
        window.open(songLink,"_blank");
        hideAll();
        seeSomethingPage.classList.remove("hidden");
        return;
      }

      qIndex = opt.n;
      loadQuestion();
    };

    btnEl.appendChild(b);
  });
}

function backFromTease(){
  hideAll();
  questionsPage.classList.remove("hidden");
}

function startSlides(){
  hideAll();
  slideIndex = 0;
  slidesPage.classList.remove("hidden");
  showSlide();
}

function showSlide(){
  slideImg.src = slides[slideIndex].img;
  slideText.textContent = slides[slideIndex].text;
}

slidesPage.onclick = ()=>{
  slideIndex++;
  if(slideIndex < slides.length){
    showSlide();
  }else{
    hideAll();
    videoPage.classList.remove("hidden");
  }
};

function goToValentine(){
  hideAll();
  valentinePage.classList.remove("hidden");
}

function goToFinal(){
  hideAll();
  finalPage.classList.remove("hidden");
}

/* ---------------- HEARTS ---------------- */

function createHeart(){
  const h = document.createElement("div");
  h.className = "heart";

  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (4+Math.random()*4)+"s";
  document.getElementById("heart-container").appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(createHeart,200);

/* â¤ï¸ BUTTON HEARTS + VIBRATION */
function clickEffectFromButton(btn){
  if(navigator.vibrate){
    navigator.vibrate(60);
  }

  const rect = btn.getBoundingClientRect();
  const x = rect.left + rect.width/2;
  const y = rect.top + rect.height/2;

  for(let i=0;i<12;i++){
    const h = document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left = x+"px";
    h.style.top = y+"px";
    h.style.position="fixed";
    h.style.fontSize = (18+Math.random()*16)+"px";
    h.style.animationDuration="2s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}
