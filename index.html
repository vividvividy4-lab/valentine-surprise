<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:system-ui,-apple-system;
  background:radial-gradient(circle at top,#ff4d6d,#6a0572,#120014);
  color:white;
  overflow:hidden;
}

.page{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.hidden{ display:none; }

h1{
  font-size:clamp(2rem,6vw,3rem);
  margin-bottom:20px;
  text-shadow:0 0 20px #ffb3c6;
}

button{
  padding:18px 42px;
  font-size:1.4rem;
  border-radius:999px;
  border:none;
  cursor:pointer;
  margin:12px;
}

.yes{
  background:linear-gradient(45deg,#ff4d6d,#ff8fab);
  box-shadow:0 0 25px #ff8fab;
  color:white;
}

.no{
  background:#222;
  color:white;
}

.heart{
  position:absolute;
  font-size:40px;
  animation:float 1.5s forwards;
  pointer-events:none;
}

@keyframes float{
  from{transform:scale(0);opacity:1;}
  to{transform:scale(2) translateY(-150px);opacity:0;}
}

/* slideshow */
.slide-box{
  max-width:320px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 30px #ff8fab;
}

.slide-box img{
  width:100%;
  display:block;
}

.slide-text{
  margin-top:18px;
  font-size:1.1rem;
}

/* video */
video{
  width:90%;
  max-width:360px;
  border-radius:20px;
  box-shadow:0 0 30px #ff8fab;
}
</style>
</head>

<body>

<!-- QUESTION PAGE -->
<div id="questions" class="page">
  <h1 id="question"></h1>
  <div id="buttons"></div>
</div>

<!-- SLIDES -->
<div id="slides" class="page hidden">
  <div class="slide-box">
    <img id="slideImg">
  </div>
  <div class="slide-text" id="slideText"></div>
  <p style="opacity:.7;margin-top:10px;">(tap photo üíó)</p>
</div>

<!-- VIDEO -->
<div id="videoPage" class="page hidden">
  <h1>One last thing‚Ä¶ ü•∫‚ù§Ô∏è</h1>
  <video controls>
    <source src="https://drive.google.com/uc?export=download&id=1ErEpsdLVy8yqQizbYt-RE8adkYti7cxA" type="video/mp4">
  </video>
  <button class="yes" onclick="goFinal()">Continue üíñ</button>
</div>

<!-- FINAL -->
<div id="final" class="page hidden">
  <h1>MUHAHAHA ü§≠‚ù§Ô∏è</h1>
  <h1>You are my Valentine forever üíò</h1>
</div>

<script>
const songLink = "https://youtu.be/GDND88fqt1o";

const questions = [
 {q:"HEY MY LOVE ‚ù§Ô∏è", o:[{t:"YES", n:1, y:true}]},
 {q:"Can I ask you something baby?", o:[
   {t:"YES", n:2, y:true},
   {t:"NO", n:2, y:false}
 ]},
 {q:"Sherikkum chodikkamooo ü•∫", o:[
   {t:"chodikkeyy", n:3, y:true},
   {t:"shoo chodikeney penne", n:3, y:false}
 ]},
 {q:"Enne eshthamanooo chettaneyy ü•∫", o:[
   {t:"YES ‚ù§Ô∏è", n:4, y:true},
   {t:"NO üôÑ", n:4, y:false}
 ]},
 {q:"Wanna listen to a song? üéµ", o:[
   {t:"YES üíñ", song:true, n:"slides", y:true},
   {t:"NO üòà", n:"slides", y:false}
 ]}
];

const slideData = [
 { img:"https://drive.google.com/uc?export=view&id=1ExuQlACVhEdaIy5BMQUPy8QWiZlvgtRy",
   text:"thanks for making this small girl always feel special ‚ù§Ô∏è" },
 { img:"https://drive.google.com/uc?export=view&id=11SebINuy58crPGeLwXhoZnoOvdfmYnI3",
   text:"ee chakkareyum sudhari kuttiyum enikk kittiyathil njan grateful üíñ" },
 { img:"https://drive.google.com/uc?export=view&id=1jZ_RRpxqwmcqWUT1Ru_IqnS6u0WNDavt",
   text:"I love my mutta pupseyyy ü•∫‚ú®" },
 { img:"https://drive.google.com/uc?export=view&id=1kpEdFlMU1beNqTS91rgMhsazRP2PgCD0",
   text:"This smile‚Ä¶ my favourite forever ü•∫‚ú®" }
];

let qIndex = 0;
let slideIndex = 0;

const qEl = document.getElementById("question");
const btnEl = document.getElementById("buttons");

function loadQuestion(){
  qEl.textContent = questions[qIndex].q;
  btnEl.innerHTML = "";

  questions[qIndex].o.forEach(opt=>{
    const b = document.createElement("button");
    b.textContent = opt.t;
    b.className = opt.y ? "yes" : "no";

    b.onclick = ()=>{
      hearts();
      vibrate();
      if(opt.song) window.open(songLink,"_blank");

      if(opt.n === "slides"){
        startSlides();
      }else{
        qIndex = opt.n;
        loadQuestion();
      }
    };
    btnEl.appendChild(b);
  });
}

function startSlides(){
  document.getElementById("questions").classList.add("hidden");
  document.getElementById("slides").classList.remove("hidden");
  showSlide();
}

function showSlide(){
  document.getElementById("slideImg").src = slideData[slideIndex].img;
  document.getElementById("slideText").textContent = slideData[slideIndex].text;
}

document.getElementById("slides").onclick = ()=>{
  slideIndex++;
  if(slideIndex < slideData.length){
    showSlide();
  }else{
    document.getElementById("slides").classList.add("hidden");
    document.getElementById("videoPage").classList.remove("hidden");
  }
};

function goFinal(){
  document.getElementById("videoPage").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");
}

function vibrate(){
  if(navigator.vibrate) navigator.vibrate([100,50,200]);
}

function hearts(){
  for(let i=0;i<15;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="üíñ";
    h.style.left=Math.random()*innerWidth+"px";
    h.style.top=Math.random()*innerHeight+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1500);
  }
}

loadQuestion();
</script>

</body>
</html>
