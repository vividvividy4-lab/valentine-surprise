const qEl = document.getElementById("question");
const btnEl = document.getElementById("buttons");

const slidesDiv = document.getElementById("slides");
const videoPage = document.getElementById("videoPage");
const valentinePage = document.getElementById("valentinePage");
const finalPage = document.getElementById("finalPage");

function loadQuestion(){
  qEl.textContent = questions[qIndex].q;
  btnEl.innerHTML = "";
  questions[qIndex].o.forEach(opt=>{
    const b = document.createElement("button");
    b.textContent = opt.t;
    b.onclick = ()=>{
      if(opt.song) window.open(songLink,"https://music.youtube.com/watch?v=GDND88fqt1o&si=yIphIJnkOvqa89UD");
      if(opt.n === "slides"){
        startSlides();
        return;
      }
      qIndex = opt.n;
      loadQuestion();
    };
    btnEl.appendChild(b);
  });
}

function startSlides(){
  questionsDiv.classList.add("hidden");
  slidesDiv.classList.remove("hidden");
  showSlide();
}

function showSlide(){
  slideImg.src = slides[slideIndex].img;
  slideText.textContent = slides[slideIndex].text;
}

slidesDiv.onclick = ()=>{
  slideIndex++;
  if(slideIndex < slides.length){
    showSlide();
  }else{
    slidesDiv.classList.add("hidden");
    videoPage.classList.remove("hidden");
  }
};

function goToValentine(){
  videoPage.classList.add("hidden");
  valentinePage.classList.remove("hidden");
}

function goToFinal(){
  valentinePage.classList.add("hidden");
  finalPage.classList.remove("hidden");
}

loadQuestion();
</script>
