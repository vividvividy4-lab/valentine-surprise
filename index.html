<script>
const songLink = "https://youtu.be/GDND88fqt1o";

let qIndex = 0;

const questions = [

  o:[

  ]},

  o:[{t:"YES baby ğŸ’–", n:5}]},

  o:[

  ]}

const slides = [
 {
   img:"images/IMG_20260209_012924_423.jpg",

 },
 {
   img:"images/IMG_20260209_012707_800.jpg",
   text:"Ee chakkareyum sudhari kuttiyum enikk "

 },

 },

 }
];

const qEl = document.getElementById("question");
const btnEl = document.getElementById("buttons");
const slideImg = document.getElementById("slideImg");
const slideText = document.getElementById("slideText");

function loadQuestion(){
  qEl.textContent = questions[qIndex].q;
  btnEl.innerHTML = "";

  questions[qIndex].o.forEach(opt=>{
    const b = document.createElement("button");
    b.textContent = opt.t;

    b.onclick = (e)=>{
      clickEffect(e.clientX, e.clientY);

      if(opt.tease){
        hideAll();
        document.getElementById("teasePage").classList.remove("hidden");
        return;
      }

      if(opt.song){
        window.open(songLink,"_blank");
        hideAll();
        document.getElementById("seeSomething").classList.remove("hidden");
        return;
      }

      qIndex = opt.n;
      loadQuestion();
    };

    btnEl.appendChild(b);
  });
}

function backFromTease(){
  hideAll();
  document.getElementById("questions").classList.remove("hidden");
}

function startSlides(){
  hideAll();
  slideIndex = 0;
  document.getElementById("slides").classList.remove("hidden");
  showSlide();
}

function showSlide(){
  slideImg.src = slides[slideIndex].img;
  slideText.textContent = slides[slideIndex].text;
}

document.getElementById("slides").onclick = ()=>{
  slideIndex++;
  if(slideIndex < slides.length){
    showSlide();
  }else{
    hideAll();
    document.getElementById("videoPage").classList.remove("hidden");
  }
};

function goToValentine(){
  hideAll();
  document.getElementById("valentinePage").classList.remove("hidden");
}

function goToFinal(){
  hideAll();
  document.getElementById("finalPage").classList.remove("hidden");
}

function hideAll(){
  document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
}

/* â¤ï¸ HEARTS + VIBRATION */
function createHeart(){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.getElementById("heart-container").appendChild(heart);
  setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

function clickEffect(x,y){
  if(navigator.vibrate) navigator.vibrate(40);
  for(let i=0;i<8;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=x+"px";
    h.style.top=y+"px";
    h.style.position="fixed";
    h.style.animationDuration="2s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
}
